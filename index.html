<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alligators To Know</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="components.js"></script>
</head>
<body>
  <div id="app">
  
  <app-header text="My Favorite Alligators"></app-header>  
    
  <div class="filters">
    <label>
      <input type="checkbox" name="icecream">
      Only show alligators that like ice cream
    </label>
  </div>
  
  <section class="profile-container">
  
    <noscript>
     Please enable Javascript in your browser for best alligator experience
    </noscript>
    
    
    <div v-for="gator in alligators" class="profile">
      <h3>{{ gator.name }}</h3>
      <img :src="gator.imgSource" :alt="gator.name">
      <p>Hobbies include {{ gator.hobbies }}.</p>
    </div>

    <div class="profile">
      <h3>Elvis Vessley</h3>
      <img src="https://img-aws.ehowcdn.com/877x500p/s3-us-west-1.amazonaws.com/contentlab.studiod/getty/10c413dcc4d444acbd6810f483028933" alt="Elvis Vessley">
      <p>Hobbies include surfing, dancing.</p>
    </div>

    <div class="profile">
      <h3>Little Britches</h3>
      <img src="http://nebula.wsimg.com/5df260927e75521ad0f18fae842e522e?AccessKeyId=00569247111AAAE64481&disposition=0&alloworigin=1" alt="Little Britches">
      <p>Hobbies include shaking, eating fruit.</p>
    </div>
   </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
